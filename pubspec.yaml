name: reciply
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.1
  equatable: ^2.0.2
  shared_preferences: ^2.0.5
  flutter_bloc: ^7.0.1
  dio: ^4.0.0
  bloc_test: ^8.4.0
  animated_text_kit: ^4.2.1
  flutter_offline: ^2.0.0
  cached_network_image: ^3.1.0+1
  sqflite: ^2.0.0+4
  path_provider: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/lang/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: BalsamiqSans
      fonts:
        - asset: assets/fonts/BalsamiqSans-Regular.ttf
        - asset: assets/fonts/BalsamiqSans-Italic.ttf
        - asset: assets/fonts/BalsamiqSans-Bold.ttf
        - asset: assets/fonts/BalsamiqSans-BoldItalic.ttf
          style: normal

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito-ExtraLight.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          style: normal

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
          style: normal
